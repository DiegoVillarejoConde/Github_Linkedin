<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculadora {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <div class="botones">
            <button onclick="agregarValor('7')">7</button>
            <button onclick="agregarValor('8')">8</button>
            <button onclick="agregarValor('9')">9</button>
            <button onclick="agregarValor('/')">/</button>
            <button onclick="agregarValor('4')">4</button>
            <button onclick="agregarValor('5')">5</button>
            <button onclick="agregarValor('6')">6</button>
            <button onclick="agregarValor('*')">*</button>
            <button onclick="agregarValor('1')">1</button>
            <button onclick="agregarValor('2')">2</button>
            <button onclick="agregarValor('3')">3</button>
            <button onclick="agregarValor('-')">-</button>
            <button onclick="agregarValor('0')">0</button>
            <button onclick="agregarValor('.')">.</button>
            <button onclick="limpiar()">C</button>
            <button onclick="agregarValor('+')">+</button>
            <button onclick="calcular()" style="grid-column: span 4;">=</button>
        </div>
    </div>

    <script>
        function agregarValor(valor) {
            document.getElementById('display').value += valor;
        }

        function limpiar() {
            document.getElementById('display').value = '';
        }

        function calcular() {
            try {
                document.getElementById('display').value = 
                    eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
